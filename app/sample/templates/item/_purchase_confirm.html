{{define "item/_purchase.html"}}

<div class="container mx-auto px-24">
  <h2 class="text-lg text-center font-bold">購入の確認</h2>

  <div class="mt-8 py-4 grid grid-cols-12 dark:border-y dark:border-gray-700">
    <div class="col-span-2 my-auto">
      <img src="{{.Image}}" alt="Burger" />
    </div>
    <div class="col-span-10 ml-8">
      <div class="text-xl">{{.Name}}</div>
      <div class="mt-2 text-sm">{{.Price}}円</div>
    </div>
  </div> 

  <div class="mx-auto text-center mt-4">
    <button 
      type="button" 
      class="relative sm:w-80 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      hx-post="/item/{{.ItemID}}/purchase"
      hx-swap="outerHTML" 
      hx-target="this"
      hx-indicator="#indicator"
      hx-disabled-elt="this">購入を確定する
      <img id="indicator" class="htmx-indicator absolute w-full h-full" src="/assets/images/spinning-circles.svg" />
    </button>
  </div>
</div>

{{end}}
